  <div class="row ng-cloak" data-ng-repeat="zone in zones">
    <div class="panel panel-default">
      <div class="panel-heading">Zone {{zone.number}} Controller</div>
      <div class="panel-body">
        <div class="zone-information" style="float: left">
          <h3>Zone information</h3>
          <p>Zone Name: <strong>Zone {{zone.number}}</strong></p>
          <p>Zone Description: <strong>{{zone.description}}</strong></p>
          <p>Last Start: <strong>{{zone.lastStart | friendlydate}}</strong></p>
          <p>Last End: <strong>{{zone.lastEnd | friendlydate}}</strong></p>
        </div>

        <canvas timer data-zone="zone" data-update="updateZone(zone)" width="175" height="175" style="float: right; -webkit-user-select: none;"></canvas>
        <!--
        <div class="progress progress-striped active">
          <div class="progress-bar progress-bar-info" style="width: 20%"></div>
        </div>
        -->
      </div>
      <div class="panel-footer">
        <button type="button" class="btn btn-primary" data-ng-click="startZone(zone)" data-ng-disabled="isDisabled(zone)">{{zoneActionLabel(zone)}}</button>
      </div>
    </div>
  </div>

</div>
