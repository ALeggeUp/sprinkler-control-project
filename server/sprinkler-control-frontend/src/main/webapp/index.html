<html class="no-js" lang="en" data-ng-app="sprinkler-control-app" data-ng-controller="MainController as main">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv='cleartype' content='on' />
    
    <meta name='application-name' content='Legge Family Sprinkler Control Web Application' />
    <meta name="author" content="Stephen Legge, stephen@aleggeup.com" />
    <meta name="description" content="Sprinkler Controller Web Application" />
    
    <meta name='HandheldFriendly' content='True' />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=0.75, maximum-scale=0.75" />
    
    <title>Sprinkler Controller Web Application</title>
    
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/unmain.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/experiment.css">
    <!-- endbuild -->
  </head>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <script type="text/ng-template" id="myModalContent.tpl.html">
        <div class="modal-header">
            <h3 class="modal-title">Override the REST URL</h3>
        </div>
        <div class="modal-body">
            <p>Debug Mode: {{ debugMode }}</p>
            <input type="text" class="form-control" placeholder="Text input" data-ng-model="url" />
            Current: <b>{{ url }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    
    <div data-ui-view="navigation" id="navigation"></div>
    <div data-ui-view="body" id="body"></div>
    
    <!--[if lt IE 9]>
    <script src="lib/es5-shim/es5-shim.js"></script>
    <script src="lib/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js(app) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->

    <script src="modules/sprinkler.login/sprinkler-login-module.js"></script>
    <script src="modules/sprinkler.login/service/authentication-service.js"></script>
    <script src="modules/sprinkler.login/service/user-service-local.js"></script>
    <script src="modules/sprinkler.login/controller/login-controller.js"></script>
    <script src="modules/sprinkler.login/controller/register-controller.js"></script>
    
    <script src="modules/sprinkler.main/sprinkler-main-module.js"></script>
    <script src="modules/sprinkler.main/controller/nav-controller.js"></script>
    <script src="modules/sprinkler.main/controller/main-controller.js"></script>
    <script src="modules/sprinkler.main/filter/friendly-date-filter.js"></script>
    
    <script src="modules/sprinkler.schedule/sprinkler-schedule-module.js"></script>
    <script src="modules/sprinkler.schedule/controller/schedule-controller.js"></script>
    
    <script src="modules/sprinkler.zone/sprinkler-zone-module.js"></script>
    <script src="modules/sprinkler.zone/factory/zone-factory.js"></script>
    <script src="modules/sprinkler.zone/directive/canvas-directive.js"></script>
    <script src="modules/sprinkler.zone/controller/zone-controller.js"></script>

    <script src="modules/sprinkler-control-app.js"></script>
    <script src="modules/sprinkler-control-app-config.js"></script>
    <!-- endbuild -->
  </body>

</html>
